<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	
<nav th:replace="layout :: header"></nav>	
	
<div id="main" class="container">

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 my-form">
			<h4 class="text-center">Cập nhật thông tin cá nhân</h4>
			<form action="#" th:action="@{/user/change-profile}" th:object="${user}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group">
					<input type="text" th:field="*{fullname}" th:errorclass="field-error" 
						class="form-control" placeholder="Tên đăng nhập" />
					<span class="error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
				</div>
				
				<div class="form-group">
					<input type="text" th:field="*{username}" th:errorclass="field-error" 
						class="form-control" placeholder="Tên người dùng" />
					<span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				</div>
				
				<div class="form-group">
					<input type="password" th:field="*{password}" th:errorclass="field-error"
						class="form-control" placeholder="Mật khẩu mới" />
					<span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
				
				<div class="form-group">
					<input type="password" th:field="*{confirmPassword}" th:errorclass="field-error"
						class="form-control" placeholder="Xác nhận mật khẩu mới" />
					<span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
				</div>
				
				<button type="submit" class="btn btn-primary btn-lg btn-block">Lưu thay đổi</button>
			</form>
		</div>
	</div>
</div>

<footer th:replace="layout :: footer"></footer>

</body>
</html>
